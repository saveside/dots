[config]
reload_apps = true

[config.reload_apps_list]
kitty = true
gtk_theme = true

[templates.starship]
input_path = '~/.config/matugen/templates/starship.toml'
output_path = '~/.config/starship.toml'

[templates.tty]
input_path = '~/.config/matugen/templates/pywal-colors.json'
output_path = '~/.cache/wal/colors-tty.sh'
post_hook = '~/.config/matugen/scripts/tty_generator.sh ~/.cache/wal/colors-tty.sh'

[templates.rofi-spotlight]
input_path = '~/.config/matugen/rofi-spotlight.rasi'
output_path = '~/.config/rofi/themes/spotlight-dark-matugen.rasi'

[templates.waybar]
input_path = '~/.config/matugen/templates/waybar'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.gtk3]
input_path = "~/.config/matugen/templates/colors.css"
output_path = "~/.config/gtk-3.0/colors.css"

[templates.gtk4]
input_path = "~/.config/matugen/templates/colors.css"
output_path = "~/.config/gtk-4.0/colors.css"

[templates.nvim]
input_path = "~/.config/matugen/templates/base46.lua"
output_path = "~/.cache/wal/base46-dark.lua"

[templates.pywalsh]
input_path = "~/.config/matugen/templates/colors.sh"
output_path = "~/.cache/wal/colors.sh"
post_hook = "walogram -B > /dev/null 2>&1 &"

[templates.pywalwalfile]
input_path = "~/.config/matugen/templates/wal"
output_path = "~/.cache/wal/wal"

[templates.rofi]
input_path = "~/.config/matugen/templates/colors-rofi.rasi"
output_path = "~/.cache/wal/colors-rofi.rasi"

[templates.zathura]
input_path = "~/.config/matugen/templates/colors-zathura"
output_path = "~/.config/zathura/zathurarc"

[templates.hyprland]
input_path = "~/.config/matugen/templates/hyprland-colors.conf"
output_path = "~/.config/hypr/conf.d/colors.conf"

[templates.alacritty]
input_path = '~/.config/matugen/templates/alacritty.toml'
output_path = '~/.config/alacritty/colors.toml'

[config.custom_colors.red]
color = "#FF0000"
blend = true

[config.custom_colors.green]
color = "#00FF00"
blend = true

[config.custom_colors.yellow]
color = "#FFFF00"
blend = true

[config.custom_colors.blue]
color = "#0000FF"
blend = true

[config.custom_colors.magenta]
color = "#FF00FF"
blend = true

[config.custom_colors.cyan]
color = "#00FFFF"
blend = true

[config.custom_colors.white]
color = "#FFFFFF"
blend = true
